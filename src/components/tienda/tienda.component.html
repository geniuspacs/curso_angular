Nombre del parque:
<input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrar_valor()" />

<div *ngIf="miParque">
    <ul>
        <li>{{miParque.nombre}}</li>
        <li>{{miParque.metros}}</li>
        <li>{{miParque.vegetacion}}</li>
        <li *ngIf="miParque.abierto">Abierto</li>
        <li *ngIf="!miParque.abierto">Cerrado</li>
    </ul>
</div>
